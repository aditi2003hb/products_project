{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
  <h2 class="text-2xl font-semibold mb-4">Add Transaction</h2>
  <form method="post" action="/transactions/add" class="space-y-4">
    <input type="hidden" name="current_uuid" value="{{ current_uuid }}">

    <div>
      <label class="block text-sm font-medium mb-1">Type</label>
      <select name="type"
              class="w-full border-gray-300 rounded focus:ring-green-500 focus:border-green-500">
        {% for t in ["seller","buyer","distributor","wholesaler","retailer","admin","supplier","reseller","agent","partner"] %}
          <option value="{{ t }}">{{ t|capitalize }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm font-medium mb-1">Credit</label>
        <input type="number" step="0.01" name="credit" value="0.0"
               class="w-full border-gray-300 rounded focus:ring-green-500 focus:border-green-500">
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium mb-1">Debit</label>
        <input type="number" step="0.01" name="debit" value="0.0"
               class="w-full border-gray-300 rounded focus:ring-green-500 focus:border-green-500">
      </div>
    </div>

    <button type="submit"
            class="w-full py-2 bg-green-600 text-white font-semibold rounded hover:bg-green-700 transition">
      Submit
    </button>

    {% if error %}
      <p class="mt-4 text-red-600">{{ error }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
